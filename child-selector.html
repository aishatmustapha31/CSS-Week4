<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Child Selector </title>
    <style>
        /* child selector*/

        .parent > h3 {
            color:  rgb(103, 6, 103);
            font-size: 55px;
        }

        div.parent > div {
            height: 100px;
            border: 2px solid black;
           
        }

        div.parent > div.child1,div.child2  {
            color:red; 
            font-size: 19px;
            background-color: black;
        }

        .parent h3{
            text-decoration: underline;
        }
    </style>


</head>
<body>
    <div class="parent">
        <h2> Parents </h2>
        <div class="child1">
            <h3>Child 1</h3>
            <div class="grand-child">1</div>
            <div class="grand-child">2</div>
            <div class="grand-child">3</div>
        </div>
        <div class="child2">
            <h3>Child 2</h3>
            <div class="grand-child"></div>
            <div class="grand-child"></div>
            <div class="grand-child"></div>
        </div>
            <div class="child3">
                <h3>Child 3</h3>
                <div class="grand-child"></div>
                <div class="grand-child"></div>
                <div class="grand-child"></div>
            </div>
             <div class="child4">
                <h3>Child 4</h3>
                <div class="grand-child"></div>
                <div class="grand-child"></div>
                <div class="grand-child"></div>
            </div>
            <div class="child5">
                <h3>Child 5</h3>
                <div class="grand-child"></div>
                <div class="grand-child"></div>
                <div class="grand-child"></div>

            </div>
            <h3>Last Born</h3>

    </div>
</body>
</html>
